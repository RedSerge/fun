<!DOCTYPE html>
<html>
	<head>
		<script>
			//Function to launch AJAX request
			function F_AJAX () {
				//Prepare AJAX request
				var xhttp=new XMLHttpRequest()
				//Method, address, sync (always 'true' to avoid browser freezing)
				xhttp.open("GET", "http://localhost:8080/GetPixel?x=0&y=0", true)
				//In case of method GET, parameters in send() are avoided
				xhttp.send()
				//Attaching the handler to the event which fires when the query to the server is finished
				xhttp.onreadystatechange=function(){if(this.readyState==4 && this.status==200){F_ConfirmAJAX(this.responseText)}}				
			}
			//Function to receive value via AJAX query
			function F_ConfirmAJAX (value) {
				//Store the received value in an element
				document.getElementById("result_of_query").innerHTML=value				
			}
		</script>
	</head>
	<body>
		<p id="result_of_query"></p>
		<!-- Button to test AJAX -->
		<button onclick="F_AJAX()">Check the pixel color (left top corner)</button>
	</body>
</html>
